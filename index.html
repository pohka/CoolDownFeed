<html>
  <head>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!--bootstrap-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- font awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Barlow|Open+Sans" rel="stylesheet">

    <!-- Bwe.js -->
    <script src="/addons/bwe.js"></script>

    <link rel="shortcut icon" type="image/ico" href="/img/favicon.ico"/>
    <script src="/js/cdf.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/cdf.css">
    <title>CoolDownFeed</title>
  </head>
  <body>
    <nav class="cdf-nav"></nav>

    <div class="login-modal">
      <div class="login-con">
        <div class="login-menu">
          <div id="login-existing" class="active">Login</div>
          <div id="login-newuser">Register</div>
        </div>
        <input type="text" id="login-user" placeholder="Username"><br>
        <input type="password" id="login-pass" placeholder="Password"><br>
        <input type="button" id="submit-login" value="Submit">
        <input type="button" id="hide-login" value="Cancel">
      </div>
    </div>

    <div class="notification-con"></div>
    <div class="user-menu">
      <div data-action="log-out">Log Out</div>
    </div>

    <div class="container">
      <div class="card-con">
      </div>
    </div>

    <footer>
      <div class="footer-con">
        <div class="footer-logo">
          <img src="/img/logo_sm.png" />
          <div class="footer-logo-text">CoolDownFeed.com</div>
        </div>
        <div class="footer-filter-con skew-con">
          <div class="footer-filter" id="footer-about"><div class="skew">About</div></div>
          <div class="footer-filter" id="footer-discover"><div class="skew">Discover</div></div>
        </div>
        <div class="footer-contact">
          <div class="fa fa-youtube-play footer-social"></div>
          <div class="fa fa-twitter footer-social"></div>
          <div class="footer-email">
              <span class="fa fa-envelope-o"></span><span class="email">moc.liamg@01akhop</span>
          </div>
        </div>
        </div>
      </div>

    </footer>
  </body>
<html>
